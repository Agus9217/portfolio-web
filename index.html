<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Portfolio-Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="hero">
      <div class="portada">
        <div class="digital-title">
          <h2>Just<span class="digital-title-red">WEB</span></h2>
          <a href="#start">Start Here</a>
        </div>
        <div class="cover-title">
          <span>
            FullStack
          </span>
          <h2>Developer</h2>
        </div>
      </div>
    </div>

    <nav class="navbar" id="navbar">
      <ul>
        <li><a class="navbar-link active" href=""><i class="bi bi-house"></i> Home</a></li>
        <li><a class="navbar-link" href="#portfolio"><i class="bi bi-file-earmark-code"></i> Trabajos</a></li>
        <li><a class="navbar-link" href=""><i class="bi bi-phone"></i> Contacto</a></li>
        <li><a class="navbar-link" href=""><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
      </ul>
    </nav>

    <div class="btn-menu" id="btn-menu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="background-mac" id="start">
      <div class="info">
        <h3>Trabajando de forma eficiente en tus necesidades digitales</h3>
        <div class="shake">
          <i class="bi bi-arrow-down-circle-fill"></i>
        </div>
      </div>
    </div>

    <main class="main">
      <section class="portfolio" id="portfolio">
        <h3 class="portfolio-info">
          Algunos de mis trabajos y proyectos
        </h3>
      </section>
      <div class="gallery-container">
        <div class="row">

          <div class="column">
            <div class="item">
              <img class="cover" src="/img/item1.jpg" alt="">
            </div>
            <div class="item">
              <img src="/img/item2.jpg" alt="">
            </div>  
          </div>

          <div class="column">
            <div class="item">
              <img src="/img/item3.jpg" alt="">
            </div>
            <div class="item">
              <img src="/img/item4.jpg" alt="">
            </div>
          </div>

          <div class="column">
            <div class="item">
              <img src="/img/item5.jpg" alt="">
            </div>
            <div class="item">
              <img src="/img/item6.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>
        
    <script src="js/main.js"></script>
  </body>
</html>
