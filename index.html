<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="logo-just">Just</span><span class="logo-web">WEB</span>
      </div>
      <div class="btn-menu" id="btn-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <nav class="navbar" id="navbar">
      <ul>
        <li class="slide-left"><a class="navbar-link active" href="">Home</a></li>
        <li class="slide-left"><a class="navbar-link" href="">Trabajos</a></li>
        <li class="slide-left"><a class="navbar-link" href="">Contacto</a></li>
        <li class="slide-left">
          <details class="navbar-link details" id="details">
            <summary>Sigueme</summary>
            <div class="follow-socials">
              <a href="" class="socials-icons"><i class="bi bi-instagram"></i> Instagram</a>
              <a href="" class="socials-icons"><i class="bi bi-facebook"></i> Facebook</a>
            </div>
          </details>
        </li>
      </ul>
    </nav>
    <div class="hero">
      <video class="hero-video" autoplay muted loop>
        <source src="./img/portfolio-video-background.mp4" type="video/mp4">
      </video>
      <div class="hero-text-group slide-right">
        <span class="hero-span">FREELANCER DIGITAL DEVELOPER</span>
        <h2 class="hero-title">Soy<span class="title-red"> FullStack Developer</span></h2>
        <div class="hero-button">
          <a href="">Ver trabajos</a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
